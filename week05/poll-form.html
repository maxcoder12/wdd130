<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Poll Form</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input id="fullname" name="fullname" type="text">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input id="useremail" name="useremail" type="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item-container2">
                    <div class="form-item column1">
                        <label for="browser">Favorite Browser:</label>
                        <select name="browser" id="browser">
                            <option selected value="google">Google</option>
                            <option value="firefox">Firefox</option>
                            <option value="opera">Opera</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Household Pet</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </div>
                <label for="feedback">Places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="5" placeholder="Florida, Colombia, Brazil, California..."></textarea>
            </fieldset>
            <input type="button" value="Submit Poll">
        </form>
    </main>
    <footer>
        <p>&copy;2024 ðŸ˜€ Maximo Gomez ðŸ˜€ Rio Grande do Sul, Brazil.</p>
    </footer>
</body>
</html>
